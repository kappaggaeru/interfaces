<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/follow.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/keyboard-5/24/Control-512.png" type="image/x-icon">
	<title>Practico 3</title>
</head>
<body>
<div class="container">
	<div class="alert alert-dark text-center mb-1 mt-1" role="alert">Transformaciones</div>
	<div class="mb-1 mt-1">
		<div class="row mr-0 ml-0">
			<div class="col-sm px-0 mr-1">
				<div class="card">
					<div class="card-header text-center">Color</div>
					<div class="card-body mx-auto">
						<div class="color boxSample"></div>
					</div>
				</div>
			</div>
			<div class="col-sm px-0 mr-1">
				<div class="card">
					<div class="card-header text-center">Scale</div>
					<div class="card-body mx-auto">
						<div class="scale boxSample"></div>
					</div>
				</div>
			</div>
			<div class="col-sm px-0 mr-1">
				<div class="card">
					<div class="card-header text-center">Translate</div>
					<div class="card-body mx-auto">
						<div class="translate boxSample"></div>
					</div>
				</div>
			</div>
			<div class="col-sm px-0">
				<div class="card">
					<div class="card-header text-center">Rotate</div>
					<div class="card-body mx-auto">
						<div class="rotate boxSample"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="alert alert-dark text-center mb-1 mt-1" role="alert">Random</div>
	<div class="card">
		<div class="card-body mx-auto">
			<div id="random" class="boxSample"></div>
		</div>
	</div>
</div>
<div class="container">
	<div class="alert alert-dark text-center mb-1 mt-1" role="alert">REloj</div>
	<div class="card">

	</div>
</div>
<div class="container">
	<div class="alert alert-dark text-center mb-1 mt-1" role="alert">Spritesheet</div>
	<div class="card">
		<div class="card-body mx-auto">
			<div class="skeleton"></div>
		</div>
	</div>
</div>
<div class="container mb-1">
	<div class="alert alert-dark text-center mb-1 mt-1" role="alert">Seguimiento del mouse</div>
	<div class="text-center">
		<p>X:<span id="spanX"></span> Y:<span id="spanY"></span></p>
	</div>
	<div class="card">
		<div id="area" class="area">
			<div id="followMe" class="ghost"></div>
		</div>
	</div>
</div>
<div class="container mb-3">
	<a href="juego.html"><button class="btn-success btn btn-block">Ir a juego</button></a>
</div>
<script src="js/follow.js"></script>
</body>
</html>
